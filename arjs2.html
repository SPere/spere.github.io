<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
		// getting places from APIs
function loadPlaces(position) {
	return new Promise((resolve, reject) => 
		resolve([{
			name: 'Petrol',
			geocodes:{
				main: {
					latitude: 51.4215283,
					longitude: -0.4506747
				}
			}
			
		},{
			name: 'Reservoir',
			geocodes:{
				main: {
					latitude: 51.4223312,
					longitude: -0.4499451
				}
			}
		},{
			name: 'Car Sales',
			geocodes:{
				main: {
					latitude: 51.4221126,
					longitude: -0.4467694
				}
			}
		},{
			name: 'Bus',
			geocodes:{
				main: {
					latitude: 51.4231342,
					longitude: -0.4473637
				}
			}
		}])
	);
};


window.onload = () => {
    const scene = document.querySelector('a-scene');

    // first get current user location
    //return navigator.geolocation.getCurrentPosition(function (position) {

        // than use it to load from remote APIs some places nearby
        loadPlaces(undefined)
            .then((places) => {
			console.log('places', places.length, places);
                places.forEach((place) => {
                    const latitude = place.geocodes.main.latitude;
                    const longitude = place.geocodes.main.longitude;

                    // add place name
                    const placeText = document.createElement('a-image');
					var latlong = `latitude: ${latitude}; longitude: ${longitude};`;
					console.log(place.name, latlong);
                    placeText.setAttribute('gps-entity-place', latlong);
					placeText.setAttribute('look-at', '[gps-camera]');
					placeText.setAttribute('position', '0 0 -50');
                    placeText.setAttribute('name', place.name);
                    placeText.setAttribute('src', 'https://spere.github.io/assets/map-marker.png');
					
					// for debug purposes, just show in a bigger scale, otherwise I have to personally go on places...
					placeText.setAttribute('scale', '20, 20');
                    
                    placeText.addEventListener('loaded', () => {
                        window.dispatchEvent(new CustomEvent('gps-entity-place-loaded'))
                    });
			
					const clickListener = function (ev) {
						ev.stopPropagation();
						ev.preventDefault();

						const name = ev.target.getAttribute('name');

						const el = ev.detail.intersection && ev.detail.intersection.object.el;

						if (el && el === ev.target) {
							const label = document.createElement('span');
							const container = document.createElement('div');
							container.setAttribute('id', 'place-label');
							label.innerText = name;
							container.appendChild(label);
							document.body.appendChild(container);
							console.log(name);

							setTimeout(() => {
								container.parentElement.removeChild(container);
							}, 1500);
						}
					};

					placeText.addEventListener('click', clickListener);
					
					const entity = document.createElement('a-entity');
					entity.appendChild(placeText);

                    scene.appendChild(entity);
                });
            });
    //},
    //    (err) => console.error('Error in retrieving position', err),
    //    {
    //        enableHighAccuracy: true,
    //        maximumAge: 0,
    //        timeout: 27000,
    //    }
    //);
};

	</script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
</html>
